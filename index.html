<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">

            <div class="circle" style="--clr:#04fc43;" id="sc"><i></i></div>
            <div class="circle circle2" style="--clr:#fee800;" id="mn"><i></i></div>
            <div class="circle circle3" style="--clr:#ff2972;" id="hr"><i></i></div>

            <span style="--i:1"><strong>1</strong></span>
            <span style="--i:2"><strong>2</strong></span>
            <span style="--i:3"><strong>3</strong></span>
            <span style="--i:4"><strong>4</strong></span>
            <span style="--i:5"><strong>5</strong></span>
            <span style="--i:6"><strong>6</strong></span>
            <span style="--i:7"><strong>7</strong></span>
            <span style="--i:8"><strong>8</strong></span>
            <span style="--i:9"><strong>9</strong></span>
            <span style="--i:10"><strong>10</strong></span>
            <span style="--i:11"><strong>11</strong></span>
            <span style="--i:12"><strong>12</strong></span>
        </div>

        <!-- digital clock -->
        <div id="time">
            <div id="hours" style="--clr:#ff2972;">00</div>
            <div id="minutes" style="--clr:#fee800;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
            <div id="ampm">AM</div>
        </div>

        <!-- date -->
        <div id="date">
            <div id="today"></div>
        </div>
    </div>

    <script>
        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');

        setInterval(() => {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds() * 6;


            hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;

            // Digital Clock
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            let am = h >= 12 ? "PM" : "AM";

            // convert 24hr clock to 12hr clock 
            if (h > 12) {
                h = h - 12;
            }

            // add zero before single digits 
            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;

            // date
            let today = document.getElementById('today');

            let td = day.toDateString();

            today.innerHTML = td;
        })
    </script>
</body>

</html>
